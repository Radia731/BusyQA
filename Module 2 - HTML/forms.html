<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating forms </title>
</head>
<body>
    <h1> Creating Forms </h1>
    <form action=""> 
        <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="John Doe" required>
    </div>
    <div>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="**********" required>
    </div>
    <div>
        <label for="age">Age: </label>
        <input type="Number" id="age" name="age" placeholder="30" min="18" max="100" required>
    </div>
    
    <label for="message">Message: </label>
        <div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here."></textarea>
        </div>
<div>
    <label for="Gender"> Gender:</label>
    <select name="Gender" id="Gender">
        <option value="Female"> Female</option>
        <option value="Male">Male</option>
    </select>
</div>
<div>
    <input type="radio" name="status" id="public" value="public">
    <label for="public">Public</label>
    <input type="radio" name="status" id="private" value="private">
    <label for="private">Private</label>

</div>        
<div>
    <input type="Checkbox" name="Movies" id=" Movies"  value="movies">
    <label for="Movies"> watching movies</label>
    <input type="Checkbox" name="Books" id=" Books"  value="Books">
    <label for="books"> reading books</label>
    <input type="Checkbox" name="running" id="running"  value="running">
    <label for="books"> running</label>
    
</div>     
<button type="reset">Reset</button>
<button type="submit">Submit</button>





</form>
</body>
</html>
